<!--
@group Nuxeo Elements

The `nx-page-provider` wraps a `Document.PageProvider` operation to provide paginated results for a given `query`.

    <nx-page-provider auto
        query="select from Document"
        pageSize="5"
        sort="dc:modified"></nx-page-provider>

With `auto` set to `true`, results are fetched whenever
the `query`, `params`, `page` or `pageSize` properties are changed.

You can fetch results explicitly by calling `fetch` on the
element.

@element nx-page-provider
@homepage http://www.nuxeo.org
-->
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="nx-operation.html">
<polymer-element name="nx-page-provider" attributes="connectionId auto ref query params pageSize page sort currentPage">
    <template>
        <style>
            :host {
                display: none;
            }
        </style>

        <nx-operation id="operation" op="Document.PageProvider" on-response="{{onOpResponse}}" connectionId="{{connectionId}}"></nx-operation>

    </template>
    <script>
        Polymer('nx-page-provider', {

            /**
             * The id of a nx-connection to use.
             *
             * @attribute connectionId
             * @type string
             * @default ''
             */
            connectionId: '',

             /**
             * If true, automatically execute the operation when either `op` or `params` changes.
             *
             * @attribute auto
             * @type boolean
             * @default false
             */
            auto: false,

            /**
             * The id of a page provider.
             *
             * @attribute ref
             * @type string
             * @default ''
             */
            ref: '',

            /**
             * The query.
             *
             * @attribute query
             * @type string
             * @default null
             */
            query: null,

            /**
             * The query parameters.
             *
             * @attribute params
             * @type string
             * @default null
             */
            params: null,

            /**
             * The number of results per page.
             *
             * @attribute pageSize
             * @type number
             * @default 5
             */
            pageSize: 5,

            /**
             * The current page.
             *
             * @attribute page
             * @type number
             * @default 1
             */
            page: 1,

            /**
             * The current page entries.
             *
             * @attribute currentPage
             * @type Object
             * @default null
             */
            currentPage: null,

            observe: {
                'ref query params pageSize page': 'autoFetch'
            },

            ready: function() {
              this.currentPage = [];
            },
            /**
            * Executes the operation to fetch the currentPage.
            *
            * @method fetch
            */
            fetch: function() {
                this.$.operation.params = {
                    page: this.page - 1,
                    pageSize: this.pageSize,
                    providerName: this.ref,
                    query: this.query,
                    queryParams: this.params,
                    sortInfo: this.sort
                };
                this.currentPage = [];
                this.$.operation.execute();
            },
            autoFetch: function() {
                // Reset the page if the query changes
                if (this.$.operation.params && (this.query !== this.$.operation.params.query)) {
                    this.page = 1;
                }
                if (this.auto) {
                    this.fetch();
                }
            },
            onOpResponse: function() {
                var response = this.$.operation.response;
                this.currentPage = response.entries.slice(0);
                this.numberOfPages = response.numberOfPages;
            }

        });
    </script>

</polymer-element>
