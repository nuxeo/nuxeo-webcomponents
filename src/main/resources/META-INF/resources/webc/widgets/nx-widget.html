<link rel="import" href="../core/nx-operation.html">
<script>
  // Provided by platform.js
  modularize('nx-widget', function() {
    return {
      widgetTypes: {}, // Mapping from Nuxeo widget types to custom nx-widget elements
      register: function(polymerElement) {
        var type = polymerElement.getAttribute('widget');
        if (type) {
          var types = type.split(','); // Workaround to allow registering a single element for multiple types
          types.forEach(function(t) {
            // Store the element's name and published attributes
            var attributes = polymerElement.getAttribute('attributes');
            this.widgetTypes[t] = {
              name: polymerElement.name,
              attributes: (attributes) ? attributes.split(' ') : []
            };
            console.log('Registered ' + polymerElement.name + ' for type ' + t);
          }, this);
          polymerElement.removeAttribute('widget');
        }
      }
    };
  });
</script>

        Polymer('nx-widget', {


            /**
             * Name of the Nuxeo widget type that this element replaces.

             * @attribute widget
             * @type string

             */
            widget: 'text',


            /**
             * Mode in which widget must be rendered.
             *
             * @attribute mode
             * @type string
             * @default 'view'
             */
             mode: 'view',

             /**
             * The value on which widget will apply.
             *
             * @attribute value
             * @type Object
             * @default 'null'
             */
             value: null,

             /**
             * The value on which widget will apply.
             *
             * @attribute á¹½alue
             * @type Object
             * @default 'null'
             */
             validator: null,

             errorText: '',

             registerCallback: function(polymerElement) {
                using('nx-widget', function(nxw) {
                  nxw.register(polymerElement);
                });
              }

        });
    </script>

</polymer-element>
