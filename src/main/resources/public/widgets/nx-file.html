<!--
@group Nuxeo Widgets

`nx-file`

    <nx-file name="my_widget" mode="view" label="My Widget">
    </nx-file>

@element nx-file
@extends nx-widget
@homepage http://www.nuxeo.org
-->
<link rel="import" href="nx-widget.html">
<polymer-element name="nx-file" extends="nx-widget" widget="file" horizontal layout noscript>
<template>
  <style>
  core-input {
    border-bottom: 1px dotted #ccc;
  }
  </style>

  <template if="{{label}}"><strong>{{label}} : </strong></template>

  <!-- TODO(nfgs): Move these templates to separate files -->

  <!-- text || textarea -->
  <template if="{{mode == 'view'}}">
    {{value}}
  </template>
  <template if="{{mode == 'edit'}}">
    <core-input
      multiline?="{{type == 'textarea'}}"
      inputValue="{{value}}"
      rows="5"></core-input>
  </template>
</template>
</polymer-element>
